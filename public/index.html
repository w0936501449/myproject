<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>📊 台灣股票查詢APP</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- 主容器 -->
    <div class="app-container">
        <!-- 頭部區域 -->
        <header class="header">
            <div class="header-content">
                <h1 class="title">
                    <span class="icon">📊</span>
                    台灣股票查詢APP
                </h1>
                <p class="subtitle">React + Express 版本</p>
            </div>
        </header>

        <!-- 統計卡片區域 -->
        <section class="stats-section">
            <div class="stats-grid">
                <div class="stat-card">
                    <div class="stat-value" id="totalStocks">0</div>
                    <div class="stat-label">持有股票數</div>
                </div>
                <div class="stat-card">
                    <div class="stat-value" id="totalInvestment">$0</div>
                    <div class="stat-label">總投資金額</div>
                </div>
                <div class="stat-card">
                    <div class="stat-value" id="totalMarketValue">$0</div>
                    <div class="stat-label">總市值</div>
                </div>
                <div class="stat-card">
                    <div class="stat-value" id="totalProfitLoss">$0</div>
                    <div class="stat-label">總損益</div>
                </div>
            </div>
        </section>

        <!-- 主要內容區域 -->
        <main class="main-content">
            <!-- 新增股票區域 -->
            <section class="add-stock-section">
                <h2 class="section-title">新增股票</h2>
                <form class="add-stock-form" id="addStockForm">
                    <div class="form-group">
                        <label for="stockCode">股票代碼</label>
                        <input 
                            type="text" 
                            id="stockCode" 
                            placeholder="例如: 2330 (台積電)"
                            required
                        >
                        <small class="form-help">請輸入台灣股票代碼，不需要加.TW後綴</small>
                    </div>
                    
                    <div class="form-group">
                        <label for="shares">股數</label>
                        <input 
                            type="number" 
                            id="shares" 
                            placeholder="1000"
                            min="1"
                            required
                        >
                    </div>
                    
                    <div class="form-group">
                        <label for="buyPrice">買入價格 (元)</label>
                        <input 
                            type="number" 
                            id="buyPrice" 
                            placeholder="100"
                            step="0.01"
                            min="0"
                            required
                        >
                    </div>
                    
                    <button type="submit" class="btn-primary">新增股票</button>
                </form>
            </section>

            <!-- 投資組合區域 -->
            <section class="portfolio-section">
                <h2 class="section-title">投資組合</h2>
                <div class="table-container">
                    <table class="portfolio-table">
                        <thead>
                            <tr>
                                <th>股票代碼</th>
                                <th>股票名稱</th>
                                <th>持有股數</th>
                                <th>買入價格</th>
                                <th>現價</th>
                                <th>投資成本</th>
                                <th>市值</th>
                                <th>損益</th>
                                <th>操作</th>
                            </tr>
                        </thead>
                        <tbody id="portfolioTableBody">
                            <!-- 動態生成的股票列表 -->
                        </tbody>
                    </table>
                    
                    <div class="empty-state" id="emptyState" style="display: none;">
                        <div class="empty-icon">📈</div>
                        <h3>尚未持有任何股票</h3>
                        <p>開始新增您的第一支股票來建立投資組合吧！</p>
                    </div>
                </div>
            </section>

            <!-- 快速操作區域 -->
            <section class="quick-actions">
                <h2 class="section-title">快速操作</h2>
                <div class="quick-action-buttons">
                    <button class="quick-btn" onclick="clearAllStocks()">
                        🗑️ 清空投資組合
                    </button>
                    <button class="quick-btn" onclick="refreshData()">
                        🔄 重新整理數據
                    </button>
                    <button class="quick-btn" onclick="exportData()">
                        📊 匯出數據
                    </button>
                </div>
            </section>
        </main>
    </div>

    <!-- 載入動畫 -->
    <div class="loading-overlay" id="loadingOverlay">
        <div class="loading-spinner"></div>
        <p>載入中...</p>
    </div>

    <!-- 通知訊息 -->
    <div class="notification" id="notification">
        <span class="notification-text"></span>
        <button class="notification-close">&times;</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
